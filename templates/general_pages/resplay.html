{% extends "shared/base.html" %}
{% block title %}
  <title>RESULT</title>
{% endblock %}
{% block content %}

<div class="w3-container w3-center  w3-padding-16">
  <h1>Google cloud TextToSpeechClient API</h1>
</div>
<!-- Start Content -->
<div class="w3-container w3-round colr w3-center w3-padding ">

  <div class="w3-row w3-padding-16">
    <h2>RESULT</h2>
    <p>Number of characters : {{number_of_characters}}</p>
    <p>{{userinput}}</p>
  </div>

  <audio controls autoplay class="w3-padding-16">
    <source src="static/mp3/output.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

</div>

<div class="w3-container w3-center  w3-padding-16">

  <form action="/" enctype="multipart/form-data" method="get" >

    <div class="w3-container w3-center w3-padding-16">

      <div class="w3-row w3-section">
        <button class="w3-button w3-block w3-round-large w3-pale-green w3-ripple w3-padding" type="submit">Press button to enter new text</button>
      </div>

    </div>
  </form>

</div>

<!-- End Content -->
{% endblock %}
