{% extends "shared/base.html" %}
{% block title %}
  <title>HELP</title>
{% endblock %}
{% block content %}

<div class="w3-container w3-center  w3-padding-16">
  <h1>Google cloud TextToSpeechClient API</h1>
</div>
<!-- Start Content -->
<div class="w3-container w3-round colr w3-center w3-padding ">

    <h2>Input (Czech) text  to synthesize</h2>
  </div>
</div>

<div class="w3-container w3-center w3-padding-16">

  <div class="w3-row w3-section">
    <button class="w3-button w3-block w3-round-large w3-pale-green w3-ripple w3-padding" type="submit">Synthesize</button>
  </div>

</div>
</form>

</div>

<!-- End Content -->
